<!doctype html>
<html lang='en'>
<head>
<!-- Required meta tags -->
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<title>SCSS 版型管理任務(登入login)</title>
</head>
<body>
<!-- nav menu -->
<div class="container mt-1 mb-1">
    <div class="row">
        <!-- top-LOGO area -->
        <div class="col-12 col-md-2 nav-logo">
            <!-- LOGO -->
            <a href="index.html"><img src="img/d’Perfume.png" alt="index-LOGO"></a> 
            <div class="d-flex justify-content-center ">
                <!-- mobile-cart -->
                <a href="#" class="mobile-cart">
                    <i class="fas fa-shopping-cart fs-3">
                        <span class="badge rounded-pill bg-primary p-1">3</span>
                    </i>
                </a>
                <!-- mobile-menu -->
                <a href="#mobileMenu" class="mobile-menu" data-bs-toggle="collapse" >
                    <i class="fas fa-bars"></i>
                </a>
            </div>   
        </div>
        <!-- top-menu -->
        <div class="col-md-10 nav-menu">
            <ul class="nav justify-content-end">
                <li class="nav-item fs-5">
                  <a class="nav-link nav-color" aria-current="page" href="product.html"><i class="fas fa-store-alt m-1"></i>Product</a>
                </li>
                <li class="nav-item fs-5">
                  <a class="nav-link nav-color" href="login.html"><i class="fas fa-user m-1"></i>log in</a>
                </li>
                <li class="nav-item fs-5">
                  <a class="nav-link nav-color" href="#"><i class="fas fa-heart m-1"></i>Wishlist</a>
                </li>
                <li class="nav-item fs-5">
                    <a class="nav-link nav-color" href="#"><i class="fas fa-shopping-cart m-1"></i>Cart(3)</a>
                </li>
              </ul>
        </div>
    </div>
</div>
<!-- product menu -->
<div class="product-menu-bar container-fluid ff-en bg-primary mb_8">
    <div class="container text-start">
        <ul class="product-menu list-reset d-flex">
            <li><a href="#">CHANEL</a></li>
            <li><a href="#">Jo Malone</a></li>
            <li><a href="#">Curology</a></li>
            <li><a href="#">Dior</a></li>
            <li><a href="#">Chloe</a></li>
            <li><a href="#">ZARA</a></li>
        </ul>
    </div>
</div>
<!-- login -->
<div class="container-fluid mb_8 mobileMenu-cover">
    <div class="container">
        <div class="row">
            <!-- login img -->
            <div class="col-12 col-md-8">
                <div class="login-img"></div>
            </div>
            <!-- login textarea-->
            <div class="col-12 col-md-4 d-flex flex-column justify-content-center">
                <!-- login 標題 -->
                <h1 class="fs-1 fw-bold ff-en lh-lg">Log in</h1>
                <!-- login 帳號 -->
                <div class="email mb_2">
                    <label class="ff-cn">帳號</label>
                    <input type="email" class="w-100 rounded" placeholder="email@example.com">
                </div>
                <!-- login 密碼 -->
                <div class="password">
                    <label class="ff-cn">密碼</label>
                    <input type="password" class="w-100 rounded" placeholder="Password">
                </div>
                <!-- login 下方按鈕區域 -->
                <ul class="btn-area list-reset d-flex justify-content-between mt-5">
                    <!-- 忘記密碼 -->
                    <li class="d-flex flex-column justify-content-center">
                        <a class="text-decoration-none" href="#forget"><span class="text-primary fs-6 fw-bold ff-cn" data-bs-toggle="modal" data-bs-target="#forget">忘記密碼</span></a>
                    </li>
                    <!-- 註冊與登入btn --> 
                    <li>
                        <button type="button" class="btn btn-outline-primary ff-cn" data-bs-toggle="modal" data-bs-target="#join">註冊</button>
                        <button type="button" class="btn btn-primary ff-cn" data-bs-toggle="modal" data-bs-target="#login">登入</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- top-menu (mobile) --> 
        <div class="col-12 collapse mobileMenu-set" id="mobileMenu">
            <div class="card card-body p-0">
                <ul class="list-reset mobile-menu-list">
                    <li><a href="product.html">Product</a></li>
                    <li><a href="#">Wishlist</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="li-last"><a href="login.html">login</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- footer -->
<div class="container-fluid bg-primary ff-en">
    <div class="container">
        <div class="row">
            <!-- footer LOGO與文字 -->
            <div class="col-12 col-md-6 footer-logo">
                <a href="index.html"><img src="img/d’Perfumewhite.png" alt="footer-LOGO"></a>
                <span class="fs-6 lh-lg text-light ms-4">© 2020. All Rights Reserved.</span>
            </div>
            <!-- footer menu -->
            <div class="col-12 col-md-6 footer-menu">
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link footer-menu" href="product.html">Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link footer-menu" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link footer-menu" href="#">Contact</a>
                      </li>
                  </ul>
            </div>
        </div>
    </div>
</div>
<!-- 互動視窗 Modal (login) -->
<div class="modal fade" id="login" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body d-flex justify-content-center align-items-center">
                <h1 class="text-primary m-0 fs-5 fw-bold ff-cn lh-base">登入成功</h1>
            </div>
        </div>
    </div>
</div>
<!-- 互動視窗 Modal (join) -->
<div class="modal fade" id="join" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body d-flex justify-content-center align-items-center">
                <h1 class="text-primary m-0 fs-5 fw-bold ff-cn lh-base">已發送註冊連結至您的信箱</h1>
            </div>
        </div>
    </div>
</div>
<!-- 互動視窗 Modal (forget) -->
<div class="modal fade" id="forget" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body d-flex justify-content-center align-items-center">
                <h1 class="text-primary m-0 fs-5 fw-bold ff-cn lh-base">已發送新密碼至您的信箱</h1>
            </div>
        </div>
    </div>
</div>
